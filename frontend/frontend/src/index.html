    var selected = null;

    function showPage(pg) {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.remove("active");
        document.getElementById(pg).classList.add("active");
    }

    function loadProducts() {
        var list = document.getElementById("productList");
        list.innerHTML = "";

        products.forEach(function(p) {
            var card = document.createElement("div");
            card.className = "card";

            card.innerHTML =
                '<img src="' + p.image + '">' +
                '<h4>' + p.name + '</h4>' +
                '<p>' + p.description + '</p>' +
                '<p class="bold">$' + p.price + '</p>' +
                '<button onclick="buyProduct(' + p.id + ')">Buy</button>';

            list.appendChild(card);
        });
    }

    function buyProduct(id) {
        selected = products.find(p => p.id === id);

        document.getElementById("revImg").src = selected.image;
        document.getElementById("revName").textContent = selected.name;
        document.getElementById("revDesc").textContent = selected.description;
        document.getElementById("revPrice").textContent = "$" + selected.price;

        document.getElementById("orderMsg").style.display = "none";
        document.getElementById("reviewCard").style.display = "block";

        showPage("page2");
    }

    document.getElementById("submitBtn").onclick = function() {
        document.getElementById("orderMsg").style.display = "block";
    };

    document.getElementById("backBtn").onclick = function() {
        showPage("page1");
    };

    loadProducts();
</script>
