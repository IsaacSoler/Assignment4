<h2 class="mb-4 text-center">Available Products</h2>

<!-- Loading -->
<div class="text-center mt-4" *ngIf="loading">
  Loading products...
</div>

<!-- Error -->
<div class="text-center mt-2 text-danger" *ngIf="!loading && error">
  {{ error }}
</div>

<!-- Product grid -->
<div class="row g-4" *ngIf="!loading && !error">
  <div class="col-12 col-sm-6 col-lg-3" *ngFor="let p of products">
    <div class="card h-100 shadow-sm">
      <img [src]="p.image" class="card-img-top" [alt]="p.name" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted mb-2">{{ p.description }}</p>
        <p class="fw-bold mb-3">$ {{ p.price }}</p>

        <button
          type="button"
          class="btn btn-primary mt-auto w-100"
          (click)="buy(p)"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
