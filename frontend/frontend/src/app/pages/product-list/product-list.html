<h2 class="text-center mb-4">Available Products</h2>


<div *ngIf="loading" class="text-center mt-4">
  Loading products...
</div>


<div *ngIf="!loading && error" class="text-center mt-2 text-danger">
  {{ error }}
</div>


<div *ngIf="!loading && !error" class="row g-4">
  <div class="col-12 col-sm-6 col-lg-3" *ngFor="let p of products">
    <div class="card h-100 shadow-sm">
      <img class="card-img-top" [src]="p.image" [alt]="p.name">

      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted mb-2">{{ p.description }}</p>
        <p class="fw-bold mb-3">$ {{ p.price }}</p>

        <button
          class="btn btn-primary mt-auto w-100"
          type="button"
          (click)="buy(p)"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
