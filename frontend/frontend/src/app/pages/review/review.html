<div *ngIf="product; else noProduct">
  <h2 class="text-center mb-4">Review Your Order</h2>

  <div class="card mx-auto" style="max-width: 480px;">
    <div class="row g-0">
      <div class="col-md-5 d-flex align-items-center">
        <img
          class="img-fluid rounded-start"
          [src]="product.image"
          [alt]="product.name"
        >
      </div>

      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="card-text fw-bold mb-3">$ {{ product.price }}</p>

          <button
            class="btn btn-success w-100"
            type="button"
            (click)="submitOrder()"
          >
            Submit Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="message" class="text-center mt-4">
    <div class="alert alert-info mb-0">
      {{ message }}
    </div>
  </div>
</div>

<ng-template #noProduct>
  <p class="text-center mt-5">
    No product selected. Go back to the store and choose an item first.
  </p>
</ng-template>
